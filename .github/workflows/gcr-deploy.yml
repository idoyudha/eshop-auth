name: Build and Deploy to GKE

on:
  push:
    branches: [ master ]

env:
  PROJECT_ID: ${{ vars.PROJECT_ID }}
  IMAGE_NAME: ${{ vars.IMAGE_NAME }}
  GCR_REGION: ${{ vars.GCR_REGION }}

jobs:
  build-and-deploy:
    name: Build and Deploy to GKE
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ vars.PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true

    - name: Configure Docker for GCR
      run: gcloud auth configure-docker ${{ vars.GCR_REGION }} --quiet

    - name: Build Docker image
      run: |
        docker build \
          --tag "${{ vars.GCR_REGION }}/${{ vars.PROJECT_ID }}/${{ vars.IMAGE_NAME }}:${{ github.sha }}" \
          --tag "${{ vars.GCR_REGION }}/${{ vars.PROJECT_ID }}/${{ vars.IMAGE_NAME }}:latest" \
          .

    - name: Push Docker image to GCR
      run: |
        docker push "${{ vars.GCR_REGION }}/${{ vars.PROJECT_ID }}/${{ vars.IMAGE_NAME }}:${{ github.sha }}"
        docker push "${{ vars.GCR_REGION }}/${{ vars.PROJECT_ID }}/${{ vars.IMAGE_NAME }}:latest"